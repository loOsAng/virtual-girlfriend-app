<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的专属伴侣</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <button id="toggle-left-sidebar" class="sidebar-toggle-btn"><i class="fas fa-bars"></i></button>
            <h1 class="app-title">糖心小伴</h1> <!-- 确保这里没有img标签 -->
            <button id="toggle-creation-panel" class="sidebar-toggle-btn"><i class="fas fa-user-cog"></i></button>
        </header>

        <main class="app-main-content">
            <!-- 左侧边栏：女友列表和信息 -->
            <aside class="sidebar sidebar-left" id="left-sidebar">
                <div class="sidebar-section girlfriend-list-section">
                    <div class="sidebar-header">
                        <h3><i class="fas fa-users"></i> 我的伴侣们</h3>
                    </div>
                    <ul class="girlfriend-list-ul" id="girlfriend-list-container">
                        <!-- JS会动态填充这里 -->
                        <!-- <li class="list-item active" data-gf-id="1">蕾姆</li> -->
                    </ul>
                </div>
                <hr class="sidebar-divider">
                <div class="sidebar-section girlfriend-details-section" id="info-section-card">
                    <div class="sidebar-header">
                        <h3><i class="fas fa-id-card"></i> <span id="gf-name-title-sidebar">未选择</span> 的档案</h3>
                    </div>
                    <div class="sidebar-body">
                        <div class="info-list">
                            <p><strong>昵称:</strong> <span id="gf-name-sidebar"></span></p>
                            <p><strong>年龄:</strong> <span id="gf-age-sidebar"></span></p>
                            <p><strong>家乡:</strong> <span id="gf-home-sidebar"></span></p>
                            <p><strong>职业:</strong> <span id="gf-work-sidebar"></span></p>
                            <p><strong>爱好:</strong> <span id="gf-hobby-sidebar"></span></p>
                            <p><strong>性格:</strong> <span id="gf-character-sidebar"></span></p>
                            <p><strong>生日:</strong> <span id="gf-birthday-sidebar"></span></p>
                            <p><strong>来自:</strong> <span id="gf-from-sidebar"></span></p>
                        </div>
                    </div>
                </div>
            </aside>

            <!-- 右侧主面板 -->
            <section class="main-panel">
                <!-- 创建/更新 面板 (可隐藏) -->
                <div class="panel-group creation-panel" id="creation-panel-content">
                    <div class="panel-card">
                        <div class="panel-header">
                            <h4><i class="fas fa-user-edit"></i> 角色设定</h4>
                        </div>
                        <div class="panel-body">
                            <form id="girlfriend-form">
                                <input type="hidden" id="gf-id-form"> <!-- 用于存储当前编辑的女友ID -->
                                <div class="form-group"><label for="name">昵称:</label><input type="text" id="name" required></div>
                                <div class="form-group"><label for="age">年龄:</label><input type="number" id="age" required></div>
                                <div class="form-group"><label for="home">家乡:</label><input type="text" id="home"></div>
                                <div class="form-group"><label for="work">职业:</label><input type="text" id="work"></div>
                                <div class="form-group"><label for="hobby">爱好:</label><input type="text" id="hobby"></div>
                                <div class="form-group"><label for="character">性格:</label><input type="text" id="character"></div>
                                <div class="form-group"><label for="birthday">生日:</label><input type="text" id="birthday"></div>
                                <div class="form-group"><label for="from">来自:</label><input type="text" id="from"></div>
                                <button type="submit" class="btn btn-primary" id="submit-gf-form"><i class="fas fa-save"></i> 保存设定</button>
                                <button type="button" class="btn btn-secondary" id="new-gf-btn" style="margin-top: 10px;"><i class="fas fa-plus"></i> 新建角色</button>
                            </form>
                        </div>
                    </div>
                </div>

                <!-- 互动面板 (常驻) -->
                <div class="panel-group interaction-panel-wrapper">
                    <div class="panel-card" id="actions-section-card">
                        <div class="panel-header">
                            <h4><i class="fas fa-hand-sparkles"></i> 甜蜜互动</h4>
                        </div>
                        <div class="panel-body">
                            <div class="action-buttons">
                                <button data-action="holdHand" class="btn btn-action"><i class="fas fa-hand-holding-heart"></i> 牵手</button>
                                <button data-action="Hug" class="btn btn-action"><i class="fas fa-抱"></i> 拥抱</button>
                                <button data-action="Kiss" class="btn btn-action"><i class="fas fa-kiss-wink-heart"></i> 接吻</button>
                                <button data-action="Shopping" class="btn btn-action"><i class="fas fa-shopping-bag"></i> 逛街</button>
                                <button data-action="WatchMovie" class="btn btn-action"><i class="fas fa-film"></i> 看电影</button>
                                <button data-action="HaveFood" class="btn btn-action"><i class="fas fa-utensils"></i> 吃饭</button>
                                <button data-action="Travel" class="btn btn-action"><i class="fas fa-plane-departure"></i> 旅行</button>
                                <button data-action="Celebrate520" class="btn btn-action"><i class="fas fa-gifts"></i> 过520</button>
                                <button data-action="TakePhoto" class="btn btn-action"><i class="fas fa-camera-retro"></i> 拍照</button>
                                <button data-action="CookFood" class="btn btn-action"><i class="fas fa-cookie-bite"></i> 做饭</button>
                                <button data-action="Fit" class="btn btn-action"><i class="fas fa-dumbbell"></i> 锻炼</button>
                                <button data-action="Walk" class="btn btn-action"><i class="fas fa-walking"></i> 散步</button>
                            </div>
                            <div id="action-result" class="action-result-toast"></div>
                        </div>
                    </div>
                </div>

                <!-- 聊天区域 -->
                <div class="chat-area-wrapper" id="chat-section-card">
                    <div class="chat-header-bar">
                        <h5><i class="fas fa-comments"></i> 和 <span id="gf-chat-name">未选择</span> 聊天中...</h5>
                    </div>
                    <div id="chat-log">
                        <!-- 聊天记录会显示在这里 -->
                    </div>
                    <div class="chat-input-area">
                        <input type="text" id="chat-input" placeholder="对她说点什么吧...">
                        <button id="send-chat-btn" class="btn btn-send"><i class="fas fa-paper-plane"></i></button>
                    </div>
                </div>
            </section>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
